<div class="container">
  <h1>Candidates</h1>
  <form (ngSubmit)="addCandidate(name.value, email.value, phone.value)" #candidateForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="Name" #name required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" #email required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone" #phone>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add Candidate</button>
  </form>

  <table mat-table [dataSource]="candidates" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let candidate"> {{candidate.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let candidate"> {{candidate.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let candidate"> {{candidate.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let candidate"> {{candidate.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let candidate">
        <button mat-button (click)="updateCandidate(candidate)">Edit</button>
        <button mat-button (click)="deleteCandidate(candidate)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'phone', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'phone', 'actions'];"></tr>
  </table>
</div>
