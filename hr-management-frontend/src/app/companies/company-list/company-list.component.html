<!-- src/app/companies/company-list/company-list.component.html -->
<div class="container">
    <h1>Companies</h1>
    <form (ngSubmit)="addCompany(name.value, location.value)" #companyForm="ngForm">
      <mat-form-field>
        <input matInput placeholder="Name" #name required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Location" #location>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add Company</button>
    </form>
  
    <table mat-table [dataSource]="companies" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let company"> {{company.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let company"> {{company.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let company"> {{company.location}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let company">
          <button mat-button (click)="updateCompany(company)">Edit</button>
          <button mat-button (click)="deleteCompany(company)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'location', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'location', 'actions'];"></tr>
    </table>
  </div>
